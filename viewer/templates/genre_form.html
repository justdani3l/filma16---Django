{% extends "base.html" %}

{% block content %}
<h1>Create Genre!</h1>
{% endblock %}

{% block content1 %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.name.errors }}
        <label for="{{ form.name.id_for_label }}">Genre:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.color.errors }}
        <label for="{{ form.color.id_for_label }}">Color:</label>
        {{ form.color }}
    </div>
    <input type="submit" value="Ok" class="btn btn-primary">
    <a href="{% url 'genre' %}" class="btn btn-light">Cancel</a>
</form>
{% endblock %}
