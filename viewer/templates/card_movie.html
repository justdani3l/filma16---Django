{% extends "base.html" %}

{% block content %}
<h1>Welcome to Filma16!</h1>
{% endblock %}

{% block content1 %}
<div>
    <a class="btn btn-link" href="{% url 'card' %}">Back</a>
</div>
<div class="card-columns">
    {% for movie in object_list %}
    <a href="{% url 'movie_detail' pk=movie.id %}">
        <div class="card border-light bg-light mb-3" style="width: 18rem;">
            <img class="card-img-top"
                 {% if movie.cover %}
                 src="{{ movie.cover.url }}"
                 {% else %}
                 src=""
                 {% endif %}
                 alt="{{ movie.title }}"
            >
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">
                    {{ movie.description }}
                </p>
            </div>
            <div class="card-footer text-right">
                <a href="{% url 'card' genre=movie.genre %}" class="badge {{ movie.genre.color }}">{{ movie.genre }}</a>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
