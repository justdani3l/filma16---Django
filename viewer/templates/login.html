{% extends "base.html" %}

{% block content %}
<h1>Login to Filma16 account!</h1>
{% endblock %}

{% block content1 %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
