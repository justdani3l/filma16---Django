{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to delete movie "{{ object.title }}" from database?
    </p>
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'list' %}" class="btn btn-light">Cancel</a>
</form>
{% endblock %}
