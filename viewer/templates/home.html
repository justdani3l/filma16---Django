{% extends "base.html" %}

{% block content %}
<h1>Welcome to Filma16!</h1>
{% endblock %}

{% block content1 %}
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Nr.</th>
        <th scope="col">Title</th>
        <th scope="col">Rating</th>
        <th scope="col">Genre</th>
    </tr>
    </thead>
    <tbody>
    {% for i, movie in movies %}
    <tr>
        <th scope="row">{{ i }}</th>
        <td>{{ movie.title }}</td>
        <td>{{ movie.rating }}</td>
        <td>{{ movie.genre }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
