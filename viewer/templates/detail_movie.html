{% extends "base.html" %}

{% block content %}
<div>
    <a class="btn btn-link" href="{% url 'card' %}">Back</a>
</div>
<h1>{{ object.title }}</h1>
{% endblock %}

{% block content1 %}
<div class="row">
    <div class="col">
        <iframe width="100%" height="500" src="{{ object.trailer }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</div>
<div class="row">
    <div class="col">{{ object.released }}</div>
    <div class="col">{{ object.rating }}/10 IMDb Rating</div>
    <div class="col">{{ object.description }}</div>
</div>
{% endblock %}
